<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-text-gray: #8a8b91;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body { background-color: #fff; margin: 0; padding: 0; color: var(--tt-black); overflow-x: hidden; }

        /* Header */
        header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #ebebeb; gap: 8px; }
        .tt-logo-img { width: 24px; height: 24px; }
        .header-text { font-weight: 700; font-size: 18px; }

        /* Username Box */
        .profile-section { padding: 20px 16px; }
        .username-box {
            border: 1px solid #e1e1e1; border-radius: 4px; padding: 12px;
            display: flex; align-items: center; gap: 10px; background: #fff;
        }
        .username-box input { border: none; outline: none; width: 100%; font-size: 16px; color: var(--tt-black); }

        /* Coins Grid */
        .recharge-title { padding: 0 16px; font-weight: 700; font-size: 16px; margin-bottom: 8px; margin-top: 10px; }
        .grid-coins { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 16px; margin-bottom: 120px; }
        .coin-card { border: 1px solid #f1f1f2; border-radius: 8px; padding: 18px 4px; text-align: center; cursor: pointer; }
        .coin-card.selected { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.05); }

        .gold-icon {
            width: 16px; height: 16px; background: var(--tt-gold); border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            color: #fff; font-size: 10px; font-weight: bold; margin-right: 4px;
        }
        .gold-icon::after { content: "d"; transform: scaleX(-1); display: inline-block; }
        .price { color: var(--tt-text-gray); font-size: 13px; margin-top: 5px; }

        /* Bottom Bar */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; padding: 16px; background:#fff; border-top: 1px solid #eee; z-index: 100; }
        .buy-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        /* Custom Numpad */
        #numpad-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 3000; align-items: flex-end; }
        .numpad-content { background: #fff; width: 100%; border-radius: 12px 12px 0 0; animation: slideUp 0.3s ease-out; }
        .numpad-header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: 600; }
        .numpad-display { padding: 30px; text-align: center; font-size: 36px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); background: #d1d4d9; gap: 1px; }
        .num-key { background: #fff; padding: 20px; font-size: 24px; text-align: center; font-weight: 500; }

        /* Payment Modal */
        #payment-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 12px 12px 0 0; padding: 24px 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* -------------------------------------------------- */
        /* التعديل الجذري للتوسيط هنا - شاشة الحالة النهائية */
        /* -------------------------------------------------- */
        #status-overlay {
            display: none; 
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; 
            height: 100vh; /* ملء ارتفاع الشاشة بالكامل */
            background: #ffffff; 
            z-index: 9999;
            /* توسيط حقيقي وقوي */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader { 
            width: 60px; height: 60px; 
            border: 6px solid #f3f3f3; border-top: 6px solid var(--tt-red); 
            border-radius: 50%; animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .success-icon { 
            width: 90px; height: 90px; background: #25c059; color: white; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 55px; margin-bottom: 25px;
        }

        #loading-box, #success-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        /* -------------------------------------------------- */

    </style>
</head>
<body>

    <header>
        <svg class="tt-logo-img" viewBox="0 0 448 512" style="fill: #000;"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <div class="header-text">Recharge</div>
    </header>

    <div class="profile-section">
        <div class="username-box">
            <svg style="width:20px; height:20px;" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
            <input type="text" id="username" placeholder="Enter username">
        </div>
    </div>

    <div class="recharge-title">Recharge</div>
    <div class="grid-coins">
        <div class="coin-card selected" onclick="sel(this, 30, '0.28')">
            <div style="font-weight:700;"><span class="gold-icon"></span>30</div>
            <div class="price">£0.28</div>
        </div>
        <div class="coin-card" onclick="sel(this, 700, '6.50')">
            <div style="font-weight:700;"><span class="gold-icon"></span>700</div>
            <div class="price">£6.50</div>
        </div>
        <div class="coin-card" onclick="sel(this, 1400, '12.99')">
            <div style="font-weight:700;"><span class="gold-icon"></span>1400</div>
            <div class="price">£12.99</div>
        </div>
        <div class="coin-card" onclick="openCustom()">
            <div style="font-weight:700; margin-top:10px;">Custom</div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="buy-btn" id="pay-trigger" onclick="openOrder()">Buy for £0.28</button>
    </div>

    <div id="status-overlay">
        <div id="loading-box">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:600; font-size:18px;">Processing payment...</p>
        </div>
        <div id="success-box" style="display:none;">
            <div class="success-icon">✓</div>
            <h2 style="margin:0;">Successful recharge!</h2>
            <p id="success-msg" style="color:var(--tt-text-gray); padding:15px 40px; font-size:16px;"></p>
            <button class="buy-btn" style="width:200px; margin-top:20px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <div id="numpad-modal" onclick="this.style.display='none'">
        <div class="numpad-content" onclick="event.stopPropagation()">
            <div class="numpad-header">Custom amount</div>
            <div class="numpad-display"><span id="custom-val">0</span></div>
            <div class="numpad-grid">
                <div class="num-key" onclick="pressNum('1')">1</div><div class="num-key" onclick="pressNum('2')">2</div><div class="num-key" onclick="pressNum('3')">3</div>
                <div class="num-key" onclick="pressNum('4')">4</div><div class="num-key" onclick="pressNum('5')">5</div><div class="num-key" onclick="pressNum('6')">6</div>
                <div class="num-key" onclick="pressNum('7')">7</div><div class="num-key" onclick="pressNum('8')">8</div><div class="num-key" onclick="pressNum('9')">9</div>
                <div class="num-key" style="background:#f8f8f8" onclick="pressNum('C')">C</div><div class="num-key" onclick="pressNum('0')">0</div>
                <div class="num-key" style="background:var(--tt-red); color:#fff;" onclick="applyCustom()">Next</div>
            </div>
        </div>
    </div>

    <div id="payment-modal">
        <div class="modal-content">
            <h3 style="margin:0 0 20px 0;">Order summary</h3>
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>Account</span><span id="sum-user" style="font-weight:600;"></span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span id="sum-coins"></span><span id="sum-price" style="font-weight:600;"></span>
            </div>
            <button class="buy-btn" onclick="startProcess()">Pay</button>
        </div>
    </div>

    <script>
        let cCoins = 30, cPrice = "0.28", tempVal = "";

        function sel(el, amt, prc) {
            document.querySelectorAll('.coin-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            cCoins = amt; cPrice = prc;
            document.getElementById('pay-trigger').innerText = `Buy for £${prc}`;
        }

        function openCustom() {
            tempVal = ""; document.getElementById('custom-val').innerText = "0";
            document.getElementById('numpad-modal').style.display = 'flex';
        }

        function pressNum(v) {
            if(v === 'C') tempVal = ""; else if(tempVal.length < 6) tempVal += v;
            document.getElementById('custom-val').innerText = tempVal || "0";
        }

        function applyCustom() {
            if(!tempVal || tempVal === "0") return;
            cCoins = tempVal; cPrice = (parseInt(tempVal) * 0.0093).toFixed(2);
            document.getElementById('pay-trigger').innerText = `Buy for £${cPrice}`;
            document.getElementById('numpad-modal').style.display = 'none';
        }

        function openOrder() {
            document.getElementById('sum-user').innerText = document.getElementById('username').value || "User";
            document.getElementById('sum-coins').innerText = cCoins + " Coins";
            document.getElementById('sum-price').innerText = "£" + cPrice;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function startProcess() {
            document.getElementById('payment-modal').style.display = 'none';
            // إظهار الغطاء مع ضمان الـ Flex
            const overlay = document.getElementById('status-overlay');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('loading-box').style.display = 'none';
                document.getElementById('success-box').style.display = 'flex';
                document.getElementById('success-msg').innerText = `${cCoins} Coins were sent to ${document.getElementById('username').value || "User"}`;
            }, 3000);
        }
    </script>
</body>
</html>
