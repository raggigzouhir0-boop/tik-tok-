<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-text-gray: #8a8b91;
            --tt-border: #f1f1f2;
            --tt-green-bar: #eafbef; /* لون شريط الدفع الآمن الجديد */
            --tt-green-text: #25c059;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body { background-color: #fff; margin: 0; padding: 0; color: var(--tt-black); overflow-x: hidden; height: 100vh; width: 100vw; }

        /* Header */
        header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #ebebeb; gap: 8px; }
        .tt-logo { width: 24px; height: 24px; }
        .header-text { font-weight: 700; font-size: 18px; }

        /* Content */
        .container { padding: 16px; }
        .input-box { border: 1px solid #e1e1e1; border-radius: 4px; padding: 12px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; background: #fff; }
        .input-box input { border: none; outline: none; width: 100%; font-size: 16px; color: var(--tt-black); }

        /* Coins Grid (تم تعديلها لتظهر بصفين) */
        .grid-coins { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 120px; }
        .coin-card { border: 1px solid #f1f1f2; border-radius: 8px; padding: 18px 4px; text-align: center; cursor: pointer; transition: 0.2s; background: #fff; }
        .coin-card.selected { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.05); }

        .gold-icon {
            width: 16px; height: 16px; background: var(--tt-gold); border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            color: #fff; font-size: 10px; font-weight: bold; margin-right: 4px;
        }
        .gold-icon::after { content: "d"; transform: scaleX(-1); display: inline-block; }
        .price { color: var(--tt-text-gray); font-size: 13px; margin-top: 5px; }

        /* Bottom Action Bar */
        .action-bar { position: fixed; bottom: 0; width: 100%; padding: 16px; background: #fff; border-top: 1px solid #eee; z-index: 100; }
        .buy-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        /* Centered Status Overlay (شاشة الصح الأخضر لم تُمس) */
        #status-overlay {
            display: none; position: fixed; inset: 0; background: #fff; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .loader { width: 55px; height: 55px; border: 5px solid #f3f3f3; border-top: 5px solid var(--tt-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-icon { width: 90px; height: 90px; background: #25c059; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 25px;}

        /* --- Modals --- */
        .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-sheet { background: white; width: 100%; border-radius: 12px 12px 0 0; animation: slideUp 0.3s ease; overflow: hidden; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Numpad */
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); background: #d1d4d9; gap: 1px; }
        .n-key { background: #fff; padding: 20px; text-align: center; font-size: 24px; cursor: pointer; }

        /* --- Order Summary (تم تحديثه ليطابق الصورة الجديدة) --- */
        .modal-sheet-inner { padding: 24px 20px; }

        /* شريط الدفع الآمن المحدث */
        .secure-payment-pro {
            background-color: var(--tt-green-bar);
            color: var(--tt-green-text);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        .secure-payment-pro svg { width: 16px; height: 16px; fill: var(--tt-green-text); }

        .modal-title { font-size: 18px; font-weight: 700; margin: 0 0 20px 0; display: flex; justify-content: space-between; align-items: center;}
        .close-modal { color: #ccc; cursor: pointer; font-size: 20px; }

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 15px; }
        .summary-label { color: var(--tt-text-gray); }
        .summary-value { font-weight: 600; color: #000; }

        /* طريقة الدفع المحدثة في الملخص */
        .payment-summary-box {
            border: 1px solid #eee; border-radius: 8px; padding: 15px; margin: 15px 0; background: #fafafa;
            display: flex; align-items: center; justify-content: space-between;
        }
        .visa-method { display: flex; align-items: center; gap: 10px; font-weight: 600; font-family: monospace; }
        .visa-icon-img { height: 12px; } /* حجم أيقونة الفيزا الصغيرة */

    </style>
</head>
<body>

    <header>
        <svg class="tt-logo" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <div class="header-text">Recharge</div>
    </header>

    <div class="container">
        <div class="input-box">
            <svg width="20" height="20" viewBox="0 0 448 512" style="fill:#555;"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div style="font-weight:700; font-size:16px; margin-bottom:12px;">Recharge</div>
        
        <div class="coins-grid">
            <div class="coin-card selected" onclick="sel(this, 30, '0.28')">
                <div style="font-weight:700;"><span class="gold-icon"></span>30</div>
                <div class="price">£0.28</div>
            </div>
            <div class="coin-card" onclick="sel(this, 350, '3.25')">
                <div style="font-weight:700;"><span class="gold-icon"></span>350</div>
                <div class="price">£3.25</div>
            </div>
            <div class="coin-card" onclick="sel(this, 700, '6.50')">
                <div style="font-weight:700;"><span class="gold-icon"></span>700</div>
                <div class="price">£6.50</div>
            </div>
            <div class="coin-card" onclick="sel(this, 1400, '12.99')">
                <div style="font-weight:700;"><span class="gold-icon"></span>1400</div>
                <div class="price">£12.99</div>
            </div>
            <div class="coin-card" onclick="sel(this, 3500, '32.50')">
                <div style="font-weight:700;"><span class="gold-icon"></span>3500</div>
                <div class="price">£32.50</div>
            </div>
            <div class="coin-card" onclick="openNumpad()">
                <div style="font-weight:700; margin-top:8px; color: var(--tt-text-gray);">Custom</div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="buy-btn" id="footer-btn" onclick="openOrder()">Buy for £0.28</button>
    </div>

    <div id="order-modal" class="modal-bg">
        <div class="modal-sheet">
            <div class="secure-payment-pro">
                <svg viewBox="0 0 448 512"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/></svg>
                Secure payment
            </div>
            
            <div class="modal-sheet-inner">
                <div class="modal-title"><span>Order summary</span> <span class="close-modal" onclick="closeModal()">✕</span></div>
                
                <div class="summary-row">
                    <span class="summary-label">Account</span>
                    <span id="sum-name" class="summary-value"></span>
                </div>
                <div class="summary-row">
                    <span id="sum-coins" class="summary-label"></span>
                    <span id="sum-price" class="summary-value"></span>
                </div>
                
                <div class="payment-summary-box">
                    <div class="visa-method">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa Icon" class="visa-icon-img">
                        <span>**** **** **** 1234</span>
                    </div>
                    <span style="color:#ccc;">❯</span>
                </div>
                
                <div class="summary-row" style="margin-top:20px; font-size:18px; border-top:1px solid #eee; padding-top:15px">
                    <span style="font-weight:700">Total</span>
                    <span id="sum-total" style="font-weight:800"></span>
                </div>
                
                <button class="buy-btn" onclick="startPayment()">Pay <span id="pay-btn-amt">£0.28</span></button>
            </div>
        </div>
    </div>

    <div id="status-overlay">
        <div id="loader-box">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:600; font-size:18px;">Processing payment...</p>
        </div>
        <div id="success-box" style="display:none; flex-direction:column; align-items:center;">
            <div class="success-icon">✓</div>
            <div style="font-size:24px; font-weight:800; margin-bottom:15px; color:#000;">Successful recharge!</div>
            <p id="success-msg" style="color:var(--tt-text-gray); padding:0 30px; line-height:1.4;"></p>
            <button class="buy-btn" style="width:200px; margin-top:20px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <div id="custom-modal" class="modal-bg" onclick="this.style.display='none'">
        <div class="modal-sheet" style="padding:0;" onclick="event.stopPropagation()">
            <div style="padding:15px; text-align:center; font-weight:600; border-bottom:1px solid #eee;">Amount</div>
            <div style="padding:30px; text-align:center; font-size:36px; font-weight:700;" id="numpad-display">0</div>
            <div class="numpad-grid">
                <div class="n-key" onclick="typeNum('1')">1</div><div class="n-key" onclick="typeNum('2')">2</div><div class="n-key" onclick="typeNum('3')">3</div>
                <div class="n-key" onclick="typeNum('4')">4</div><div class="n-key" onclick="typeNum('5')">5</div><div class="n-key" onclick="typeNum('6')">6</div>
                <div class="n-key" onclick="typeNum('7')">7</div><div class="n-key" onclick="typeNum('8')">8</div><div class="n-key" onclick="typeNum('9')">9</div>
                <div class="n-key" style="background:#f8f8f8" onclick="typeNum('C')">C</div><div class="n-key" onclick="typeNum('0')">0</div>
                <div class="n-key" style="background:var(--tt-red); color:#fff;" onclick="applyCustom()">Next</div>
            </div>
        </div>
    </div>

    <script>
        let curC = 30, curP = "0.28", numIn = "";

        function sel(el, amt, price) {
            document.querySelectorAll('.coin-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected'); curC = amt; curP = price;
            document.getElementById('footer-btn').innerText = `Buy for £${price}`;
        }

        function openOrder() {
            document.getElementById('sum-name').innerText = document.getElementById('username').value || "User";
            document.getElementById('sum-coins').innerText = curC + " Coins";
            document.getElementById('sum-price').innerText = "£" + curP;
            document.getElementById('sum-total').innerText = "£" + curP;
            document.getElementById('pay-btn-amt').innerText = "£" + curP;
            document.getElementById('order-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('order-modal').style.display = 'none'; }

        function openNumpad() { numIn = ""; document.getElementById('numpad-display').innerText = "0"; document.getElementById('custom-modal').style.display = 'flex'; }
        function typeNum(v) { if(v === 'C') numIn = ""; else if(numIn.length < 6) numIn += v; document.getElementById('numpad-display').innerText = numIn || "0"; }
        function applyCustom() { if(!numIn || numIn === "0") return; curC = numIn; curP = (parseInt(numIn) * 0.0092).toFixed(2); document.getElementById('footer-btn').innerText = `Buy for £${curP}`; document.getElementById('custom-modal').style.display = 'none'; }

        function startPayment() {
            closeModal();
            document.getElementById('status-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader-box').style.display = 'none';
                document.getElementById('success-box').style.display = 'flex';
                document.getElementById('success-msg').innerText = `${curC} Coins sent to ${document.getElementById('username').value || "User"}`;
            }, 3000);
        }
    </script>
</body>
</html>
