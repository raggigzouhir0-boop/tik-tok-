<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-text-gray: #8a8b91;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }
        body { background-color: #fff; margin: 0; padding: 0; color: var(--tt-black); overflow-x: hidden; }

        /* Header */
        header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #ebebeb; gap: 8px; }
        .tt-logo { width: 24px; height: 24px; }

        /* Content */
        .container { padding: 16px; }
        .input-box { border: 1px solid #e1e1e1; border-radius: 4px; padding: 12px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .input-box input { border: none; outline: none; width: 100%; font-size: 16px; }

        .coins-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 100px; }
        .coin-card { border: 1px solid #f1f1f2; border-radius: 8px; padding: 18px 4px; text-align: center; cursor: pointer; }
        .coin-card.selected { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.05); }

        .gold-c { width: 14px; height: 14px; background: var(--tt-gold); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: #fff; font-size: 9px; margin-right: 4px; font-weight: bold; }
        .gold-c::after { content: "d"; transform: scaleX(-1); display: inline-block; }

        /* Bottom Bar */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; padding: 16px; background:#fff; border-top: 1px solid #eee; z-index: 100; }
        .pay-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; }

        /* --- Ø§Ù„Ø­Ù„ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ Ù„Ù„ØªÙˆØ³ÙŠØ· Ø§Ù„Ù…Ø·Ù„Ù‚ --- */
        #overlay-screen {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; 
            height: 100vh; /* Ù…Ù„Ø¡ ÙƒØ§Ù…Ù„ Ø·ÙˆÙ„ Ø§Ù„Ø´Ø§Ø´Ø© */
            background: #ffffff; 
            z-index: 10000;
            /* Ø§Ø³ØªØ®Ø¯Ø§Ù… flex Ù„Ù„ØªÙˆØ³ÙŠØ· Ø§Ù„Ù…Ø·Ù„Ù‚ */
            display: none; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        .spinner { 
            width: 50px; height: 50px; 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid var(--tt-red); 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .success-circle { 
            width: 90px; height: 90px; 
            background: #25c059; 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 50px; 
            margin-bottom: 20px;
        }

        /* Order Modal */
        #order-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-inner { background: white; width: 100%; border-radius: 12px 12px 0 0; padding: 24px 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <svg class="tt-logo" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <span style="font-weight:700; font-size:18px;">Recharge</span>
    </header>

    <div class="container">
        <div class="input-box">
            <span>ğŸ‘¤</span>
            <input type="text" id="uname" placeholder="Enter username">
        </div>

        <div style="font-weight:700; margin-bottom:15px;">Recharge</div>
        <div class="coins-grid">
            <div class="coin-card selected" onclick="pick(this, 30, '0.28')">
                <div style="font-weight:700;"><span class="gold-c"></span>30</div>
                <div style="color:#8a8b91; font-size:13px;">Â£0.28</div>
            </div>
            <div class="coin-card" onclick="pick(this, 350, '3.25')">
                <div style="font-weight:700;"><span class="gold-c"></span>350</div>
                <div style="color:#8a8b91; font-size:13px;">Â£3.25</div>
            </div>
            <div class="coin-card" onclick="pick(this, 700, '6.50')">
                <div style="font-weight:700;"><span class="gold-c"></span>700</div>
                <div style="color:#8a8b91; font-size:13px;">Â£6.50</div>
            </div>
            <div class="coin-card" onclick="pick(this, 1400, '12.99')">
                <div style="font-weight:700;"><span class="gold-c"></span>1400</div>
                <div style="color:#8a8b91; font-size:13px;">Â£12.99</div>
            </div>
            <div class="coin-card" onclick="pick(this, 3500, '32.50')">
                <div style="font-weight:700;"><span class="gold-c"></span>3500</div>
                <div style="color:#8a8b91; font-size:13px;">Â£32.50</div>
            </div>
            <div class="coin-card">
                <div style="font-weight:700; margin-top:8px;">Custom</div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="pay-btn" id="btn-text" onclick="showOrder()">Buy for Â£0.28</button>
    </div>

    <div id="overlay-screen">
        <div id="loading-state">
            <div class="spinner" style="margin: 0 auto;"></div>
            <p style="margin-top:20px; font-weight:600; font-size:18px;">Processing payment...</p>
        </div>
        
        <div id="success-state" style="display:none;">
            <div class="success-circle" style="margin: 0 auto;">âœ“</div>
            <h2 style="margin:0;">Successful recharge!</h2>
            <p id="msg" style="color:#8a8b91; padding:15px 40px;"></p>
            <button class="pay-btn" style="width:200px; margin-top:20px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <div id="order-modal">
        <div class="modal-inner">
            <h3 style="margin-top:0;">Order summary</h3>
            <p style="display:flex; justify-content:space-between;"><span>Account</span><b id="s-user"></b></p>
            <p style="display:flex; justify-content:space-between;"><span id="s-coins"></span><b id="s-price"></b></p>
            <div style="padding:15px; border:1px solid #eee; border-radius:8px; margin:20px 0; display:flex; justify-content:space-between;">
                <span>ğŸ’³ **** **** **** 1234</span><span>â¯</span>
            </div>
            <button class="pay-btn" onclick="start()">Pay</button>
        </div>
    </div>

    <script>
        let amt=30, prc="0.28";
        function pick(el, a, p) {
            document.querySelectorAll('.coin-card').forEach(c=>c.classList.remove('selected'));
            el.classList.add('selected'); amt=a; prc=p;
            document.getElementById('btn-text').innerText = `Buy for Â£${p}`;
        }

        function showOrder() {
            document.getElementById('s-user').innerText = document.getElementById('uname').value || "User";
            document.getElementById('s-coins').innerText = amt + " Coins";
            document.getElementById('s-price').innerText = "Â£" + prc;
            document.getElementById('order-modal').style.display = 'flex';
        }

        function start() {
            document.getElementById('order-modal').style.display = 'none';
            const screen = document.getElementById('overlay-screen');
            screen.style.display = 'flex'; // ØªÙØ¹ÙŠÙ„ Ø´Ø§Ø´Ø© Ø§Ù„ØªØºØ·ÙŠØ© Ø§Ù„Ù…Ø±ÙƒØ²ÙŠØ©
            
            setTimeout(() => {
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('success-state').style.display = 'block';
                document.getElementById('msg').innerText = `${amt} Coins were sent to ${document.getElementById('uname').value || "User"}`;
            }, 3000);
        }
    </script>
</body>
</html>
