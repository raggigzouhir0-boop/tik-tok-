<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-gray: #f1f1f2;
            --tt-text-gray: #8a8b91;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body { background-color: #fff; margin: 0; padding: 0; color: var(--tt-black); user-select: none; overflow-x: hidden; }

        /* Header matching image */
        header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 0.5px solid #ebebeb;
            gap: 8px;
        }
        .tt-logo-img { width: 24px; height: 24px; }
        .header-text { font-weight: 700; font-size: 18px; }

        /* User Input Section */
        .profile-section { padding: 20px 16px; }
        .username-box {
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
        }
        .username-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: var(--tt-black);
        }

        /* Coins Grid */
        .recharge-title { padding: 0 16px; font-weight: 700; font-size: 16px; margin-bottom: 8px; margin-top: 10px; }
        .grid-coins { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 16px; margin-bottom: 120px; }
        .coin-card { border: 1px solid #f1f1f2; border-radius: 8px; padding: 18px 4px; text-align: center; cursor: pointer; }
        .coin-card.selected { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.05); }

        .gold-icon {
            width: 16px; height: 16px;
            background: var(--tt-gold);
            border-radius: 50%;
            display: inline-flex;
            align-items: center; justify-content: center;
            color: #fff; font-size: 10px; font-weight: bold;
            margin-right: 4px;
        }
        .gold-icon::after { content: "d"; transform: scaleX(-1); display: inline-block; }

        .price { color: var(--tt-text-gray); font-size: 13px; margin-top: 5px; }

        /* Action Button */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; padding: 16px; background:#fff; border-top: 1px solid #eee; z-index: 100; }
        .buy-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        /* Summary Modal */
        #payment-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 12px 12px 0 0; padding: 24px 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .visa-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; border: 1px solid #eee; border-radius: 8px; margin: 15px 0;
            background: #fafafa;
        }

        /* Full Screen Overlay for Processing/Success */
        #status-overlay {
            display: none; position: fixed; inset: 0; background: #fff; z-index: 5000;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .loader { width: 45px; height: 45px; border: 3px solid #f3f3f3; border-top: 3px solid var(--tt-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-icon { width: 70px; height: 70px; background: #25c059; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <svg class="tt-logo-img" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <div class="header-text">Recharge</div>
    </header>

    <div class="profile-section">
        <div class="username-box">
            <svg style="width:20px; height:20px;" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
            <input type="text" id="username" placeholder="Enter username">
        </div>
    </div>

    <div class="recharge-title">Recharge</div>
    <div style="color:var(--tt-red); font-size:12px; padding:0 16px; margin-bottom:15px;">Save around 25% with a lower third-party service fee. ‚ìò</div>

    <div class="grid-coins">
        <div class="coin-card selected" onclick="sel(this, 30, '0.28')">
            <div style="font-weight:700;"><span class="gold-icon"></span>30</div>
            <div class="price">¬£0.28</div>
        </div>
        <div class="coin-card" onclick="sel(this, 350, '3.25')">
            <div style="font-weight:700;"><span class="gold-icon"></span>350</div>
            <div class="price">¬£3.25</div>
        </div>
        <div class="coin-card" onclick="sel(this, 700, '6.50')">
            <div style="font-weight:700;"><span class="gold-icon"></span>700</div>
            <div class="price">¬£6.50</div>
        </div>
        <div class="coin-card" onclick="sel(this, 1400, '12.99')">
            <div style="font-weight:700;"><span class="gold-icon"></span>1400</div>
            <div class="price">¬£12.99</div>
        </div>
        <div class="coin-card" onclick="sel(this, 3500, '32.50')">
            <div style="font-weight:700;"><span class="gold-icon"></span>3500</div>
            <div class="price">¬£32.50</div>
        </div>
        <div class="coin-card">
            <div style="font-weight:700; margin-top:10px;">Custom</div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="buy-btn" id="pay-trigger" onclick="openOrder()">Buy for ¬£0.28</button>
    </div>

    <div id="payment-modal">
        <div class="modal-content">
            <h3 style="margin:0 0 20px 0;">Order summary</h3>
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>Account</span><span id="sum-user" style="font-weight:600;"></span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span id="sum-coins"></span><span id="sum-price" style="font-weight:600;"></span>
            </div>
            
            <div style="color:var(--tt-text-gray); font-size:13px;">Payment method</div>
            <div class="visa-row">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span>üí≥</span>
                    <span style="font-family:monospace;">**** **** **** 1234</span>
                </div>
                <span style="color:#ccc;">‚ùØ</span>
            </div>

            <div style="display:flex; justify-content:space-between; padding:15px; border:1px solid #eee; border-radius:8px; margin-bottom:20px;">
                <span>Apple Pay</span><span>‚ö™</span>
            </div>

            <button class="buy-btn" onclick="startProcess()">Pay</button>
        </div>
    </div>

    <div id="status-overlay">
        <div id="loading-box">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:600;">Processing your payment...</p>
        </div>
        <div id="success-box" style="display:none;">
            <div class="success-icon">‚úì</div>
            <h2 style="margin:0">Successful recharge!</h2>
            <p id="success-msg" style="color:var(--tt-text-gray); padding:10px 40px;"></p>
            <button class="buy-btn" style="width:80%; margin-top:20px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <script>
        let cCoins = 30, cPrice = "0.28";

        function sel(el, amt, prc) {
            document.querySelectorAll('.coin-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            cCoins = amt; cPrice = prc;
            document.getElementById('pay-trigger').innerText = `Buy for ¬£${prc}`;
        }

        function openOrder() {
            const user = document.getElementById('username').value || "User";
            document.getElementById('sum-user').innerText = user;
            document.getElementById('sum-coins').innerText = cCoins + " Coins";
            document.getElementById('sum-price').innerText = "¬£" + cPrice;
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function startProcess() {
            document.getElementById('payment-modal').style.display = 'none';
            document.getElementById('status-overlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('loading-box').style.display = 'none';
                document.getElementById('success-box').style.display = 'block';
                const user = document.getElementById('username').value || "User";
                document.getElementById('success-msg').innerText = `${cCoins} Coins were sent to ${user}`;
            }, 3000);
        }
    </script>
</body>
</html>
