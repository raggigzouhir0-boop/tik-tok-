<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-text-gray: #8a8b91;
            --tt-border: #f1f1f2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }
        body { background-color: #fff; margin: 0; padding: 0; color: var(--tt-black); overflow-x: hidden; height: 100vh; }

        /* Header */
        header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #ebebeb; gap: 10px; }
        .tt-logo { width: 26px; height: 26px; }

        /* Content */
        .container { padding: 16px; }
        .username-container {
            border: 1px solid #d1d1d1; border-radius: 4px; padding: 12px;
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        .username-container input { border: none; outline: none; width: 100%; font-size: 16px; }

        /* Coins Grid */
        .coins-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 100px; }
        .coin-item { border: 1px solid var(--tt-border); border-radius: 8px; padding: 16px 4px; text-align: center; cursor: pointer; }
        .coin-item.active { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.04); }
        .gold-dot { width: 14px; height: 14px; background: var(--tt-gold); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: #fff; font-size: 9px; font-weight: 900; }
        .gold-dot::before { content: 'b'; }

        /* Bottom Bar */
        .action-bar { position: fixed; bottom: 0; width: 100%; padding: 16px; background: #fff; border-top: 1px solid #eee; z-index: 100; }
        .main-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        /* --- ÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿ≠ÿßŸÑÿ© ŸÖÿπ ÿ•ÿ≤ÿßÿ≠ÿ© ŸÑŸÑŸäŸÖŸäŸÜ --- */
        #status-screen {
            display: none; position: fixed; inset: 0; background: #fff; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .spinner { 
            width: 50px; height: 50px; border: 5px solid #f3f3f3; 
            border-top: 5px solid var(--tt-red); border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
            /* ÿ•ÿ≤ÿßÿ≠ÿ© ŸÑŸÑŸäŸÖŸäŸÜ ŸÇŸÑŸäŸÑÿßŸã ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿ∑ŸÑÿ®ŸÉ */
            transform: translateX(25px); 
        }
        @keyframes spin { from { transform: translateX(25px) rotate(0deg); } to { transform: translateX(25px) rotate(360deg); } }

        .check-icon { 
            width: 80px; height: 80px; background: #25c059; color: #fff; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 45px; margin-bottom: 20px;
            /* ÿ•ÿ≤ÿßÿ≠ÿ© ŸÑŸÑŸäŸÖŸäŸÜ ŸÇŸÑŸäŸÑÿßŸã ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿ∑ŸÑÿ®ŸÉ */
            transform: translateX(25px); 
        }

        /* Modals */
        .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 500; align-items: flex-end; }
        .modal-sheet { background: #fff; width: 100%; border-radius: 12px 12px 0 0; padding: 24px 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .visa-box { display: flex; align-items: center; justify-content: space-between; padding: 14px; border: 1px solid #eee; border-radius: 8px; margin: 18px 0; background: #fafafa; }

        /* Numpad */
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); background: #d1d4d9; gap: 1px; }
        .n-key { background: #fff; padding: 20px; text-align: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <svg class="tt-logo" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <div style="font-weight:700; font-size:18px;">Recharge</div>
    </header>

    <div class="container">
        <div class="username-container">
            <svg width="20" height="20" viewBox="0 0 448 512" style="fill:#555;"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
            <input type="text" id="user-input" placeholder="Enter username">
        </div>

        <div style="font-weight:700; font-size:16px; margin-bottom:12px;">Recharge</div>
        <div class="coins-grid">
            <div class="coin-item active" onclick="selectCoin(this, 30, '0.28')">
                <div style="font-weight:700;"><span class="gold-dot"></span>30</div>
                <div style="color:var(--tt-text-gray); font-size:13px;">¬£0.28</div>
            </div>
            <div class="coin-item" onclick="selectCoin(this, 350, '3.25')">
                <div style="font-weight:700;"><span class="gold-dot"></span>350</div>
                <div style="color:var(--tt-text-gray); font-size:13px;">¬£3.25</div>
            </div>
            <div class="coin-item" onclick="selectCoin(this, 700, '6.50')">
                <div style="font-weight:700;"><span class="gold-dot"></span>700</div>
                <div style="color:var(--tt-text-gray); font-size:13px;">¬£6.50</div>
            </div>
            <div class="coin-item" onclick="selectCoin(this, 1400, '12.99')">
                <div style="font-weight:700;"><span class="gold-dot"></span>1400</div>
                <div style="color:var(--tt-text-gray); font-size:13px;">¬£12.99</div>
            </div>
            <div class="coin-item" onclick="selectCoin(this, 3500, '32.50')">
                <div style="font-weight:700;"><span class="gold-dot"></span>3500</div>
                <div style="color:var(--tt-text-gray); font-size:13px;">¬£32.50</div>
            </div>
            <div class="coin-item" onclick="openCustomNumpad()">
                <div style="font-weight:700; margin-top:8px;">Custom</div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="main-btn" id="footer-btn" onclick="openSummary()">Buy for ¬£0.28</button>
    </div>

    <div id="order-modal" class="modal-bg">
        <div class="modal-sheet">
            <h3 style="margin: 0 0 20px 0;">Order summary</h3>
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>Account</span><span id="sum-name" style="font-weight:600;"></span>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span id="sum-coins"></span><span id="sum-price" style="font-weight:600;"></span>
            </div>
            <div class="visa-box">
                <div style="display:flex; align-items:center; gap:10px;"><span>üí≥</span><span>**** **** **** 1234</span></div>
                <span>‚ùØ</span>
            </div>
            <button class="main-btn" onclick="executePayment()">Pay</button>
        </div>
    </div>

    <div id="custom-modal" class="modal-bg" onclick="this.style.display='none'">
        <div class="modal-sheet" style="padding:0;" onclick="event.stopPropagation()">
            <div style="padding:15px; text-align:center; font-weight:600; border-bottom:1px solid #eee;">Amount</div>
            <div style="padding:30px; text-align:center; font-size:42px; font-weight:700;" id="numpad-display">0</div>
            <div class="numpad-grid">
                <div class="n-key" onclick="typeNum('1')">1</div><div class="n-key" onclick="typeNum('2')">2</div><div class="n-key" onclick="typeNum('3')">3</div>
                <div class="n-key" onclick="typeNum('4')">4</div><div class="n-key" onclick="typeNum('5')">5</div><div class="n-key" onclick="typeNum('6')">6</div>
                <div class="n-key" onclick="typeNum('7')">7</div><div class="n-key" onclick="typeNum('8')">8</div><div class="n-key" onclick="typeNum('9')">9</div>
                <div class="n-key" style="background:#f9f9f9" onclick="typeNum('C')">C</div><div class="n-key" onclick="typeNum('0')">0</div>
                <div class="n-key" style="background:var(--tt-red); color:#fff;" onclick="applyCustom()">Next</div>
            </div>
        </div>
    </div>

    <div id="status-screen">
        <div id="loader-box" style="text-align:center;">
            <div class="spinner"></div>
            <div style="font-weight:600; font-size:18px;">Processing payment...</div>
        </div>
        
        <div id="success-box" style="display:none; text-align:center;">
            <div class="check-icon">‚úì</div>
            <h2 style="margin:0;">Successful recharge!</h2>
            <p id="final-msg" style="color:var(--tt-text-gray); padding:15px 40px;"></p>
            <button class="main-btn" style="width:200px; margin-top:20px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <script>
        let curC = 30, curP = "0.28", numIn = "";

        function selectCoin(el, amt, price) {
            document.querySelectorAll('.coin-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); curC = amt; curP = price;
            document.getElementById('footer-btn').innerText = `Buy for ¬£${price}`;
        }

        function openCustomNumpad() { numIn = ""; document.getElementById('numpad-display').innerText = "0"; document.getElementById('custom-modal').style.display = 'flex'; }
        function typeNum(v) { if(v === 'C') numIn = ""; else if(numIn.length < 6) numIn += v; document.getElementById('numpad-display').innerText = numIn || "0"; }
        function applyCustom() { if(!numIn || numIn === "0") return; curC = numIn; curP = (parseInt(numIn) * 0.0092).toFixed(2); document.getElementById('footer-btn').innerText = `Buy for ¬£${curP}`; document.getElementById('custom-modal').style.display = 'none'; }

        function openSummary() {
            document.getElementById('sum-name').innerText = document.getElementById('user-input').value || "User";
            document.getElementById('sum-coins').innerText = curC + " Coins";
            document.getElementById('sum-price').innerText = "¬£" + curP;
            document.getElementById('order-modal').style.display = 'flex';
        }

        function executePayment() {
            document.getElementById('order-modal').style.display = 'none';
            document.getElementById('status-screen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loader-box').style.display = 'none';
                document.getElementById('success-box').style.display = 'block';
                document.getElementById('final-msg').innerText = `${curC} Coins sent to ${document.getElementById('user-input').value || "User"}`;
            }, 3000);
        }
    </script>
</body>
</html>
