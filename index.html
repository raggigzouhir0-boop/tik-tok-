<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins</title>
    <style>
        :root { --tt-red: #fe2c55; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #fff; display: flex; flex-direction: column; height: 100vh; }
        
        /* تصميم الواجهة بشكل سريع */
        header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
        .container { padding: 20px; flex: 1; }
        .input-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; }
        .btn-pay { background: var(--tt-red); color: #white; border: none; width: 100%; padding: 15px; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; }

        /* الشاشة النهائية المركزية */
        #final-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            /* التوسيط المطلق */
            display: none; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }

        .success-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* طلبك الخاص: العلامة الخضراء في منتصف الجملة */
        .success-text {
            font-size: 24px;
            font-weight: 800;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* المسافة بين الكلمات والعلامة */
            margin-bottom: 10px;
        }

        .green-check {
            width: 40px;
            height: 40px;
            background: #25c059;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sub-text { color: #8a8b91; margin-bottom: 30px; }
    </style>
</head>
<body>

    <header>Recharge</header>

    <div class="container">
        <input type="text" id="user" class="input-box" placeholder="Enter username">
        <div style="margin-bottom: 20px;">Select amount: 30 Coins - £0.28</div>
        <button class="btn-pay" onclick="showSuccess()">Recharge Now</button>
    </div>

    <div id="final-screen">
        <div class="success-content">
            
            <div class="success-text">
                Successful 
                <span class="green-check">✓</span> 
                recharge!
            </div>

            <p id="info" class="sub-text"></p>
            
            <button class="btn-pay" style="width: 200px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <script>
        function showSuccess() {
            const username = document.getElementById('user').value || "User";
            document.getElementById('info').innerText = `30 Coins sent to ${username}`;
            
            // إظهار الشاشة وتوسيطها
            const screen = document.getElementById('final-screen');
            screen.style.display = 'flex';
        }
    </script>
</body>
</html>
