<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Coins Recharge</title>
    <style>
        :root {
            --tt-red: #fe2c55;
            --tt-gold: #ffac33;
            --tt-black: #161823;
            --tt-gray: #8a8b91;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body { background-color: #fff; overflow-x: hidden; }

        /* الأنماط الأساسية للواجهة */
        header { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid #ebebeb; gap: 8px; }
        .tt-logo { width: 24px; height: 24px; }
        .container { padding: 16px; }
        .input-box { border: 1px solid #e1e1e1; border-radius: 4px; padding: 12px; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .input-box input { border: none; outline: none; width: 100%; font-size: 16px; }
        .coins-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 100px; }
        .coin-card { border: 1px solid #f1f1f2; border-radius: 8px; padding: 18px 4px; text-align: center; cursor: pointer; }
        .coin-card.active { border: 2px solid var(--tt-red); background: rgba(254, 44, 85, 0.05); }
        .gold-coin { width: 14px; height: 14px; background: var(--tt-gold); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: #fff; font-size: 9px; margin-right: 4px; font-weight: bold; }
        .gold-coin::after { content: "b"; }
        .footer { position: fixed; bottom: 0; width: 100%; padding: 16px; background: #fff; border-top: 1px solid #eee; z-index: 100; }
        .main-btn { background: var(--tt-red); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        /* --- شاشة الحالة المركزية مع إزاحة يدوية لليمين --- */
        #status-overlay {
            display: none; position: fixed; inset: 0; background: #ffffff; z-index: 99999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* رمز التحميل مع إزاحة لليمين */
        .loader {
            width: 55px; height: 55px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--tt-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 30px; /* تم تحريكه لليمين 30 بكسل */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* علامة الصح مع إزاحة لليمين */
        .check-mark {
            width: 85px; height: 85px; background: #25c059;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 45px; margin-bottom: 20px;
            margin-left: 35px; /* تم تحريكها لليمين 35 بكسل */
        }

        /* Modal Summary */
        #summary-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 12px 12px 0 0; padding: 24px 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <svg class="tt-logo" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
        <span style="font-weight:700; font-size:18px;">Recharge</span>
    </header>

    <div class="container">
        <div class="input-box">
            <svg width="18" height="18" viewBox="0 0 448 512" style="fill:#555;"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.32c7.87 33.35 27.34 62.39 55 81.29l10.4 7.2z"/></svg>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div style="font-weight:700; margin-bottom:15px;">Recharge</div>
        <div class="coins-grid">
            <div class="coin-card active" onclick="select(this, 30, '0.28')">
                <div style="font-weight:700;"><span class="gold-coin"></span>30</div>
                <div style="color:var(--tt-gray); font-size:13px;">£0.28</div>
            </div>
            <div class="coin-card" onclick="select(this, 350, '3.25')">
                <div style="font-weight:700;"><span class="gold-coin"></span>350</div>
                <div style="color:var(--tt-gray); font-size:13px;">£3.25</div>
            </div>
            <div class="coin-card" onclick="select(this, 700, '6.50')">
                <div style="font-weight:700;"><span class="gold-coin"></span>700</div>
                <div style="color:var(--tt-gray); font-size:13px;">£6.50</div>
            </div>
            <div class="coin-card" onclick="select(this, 1400, '12.99')">
                <div style="font-weight:700;"><span class="gold-coin"></span>1400</div>
                <div style="color:var(--tt-gray); font-size:13px;">£12.99</div>
            </div>
            <div class="coin-card" onclick="select(this, 3500, '32.50')">
                <div style="font-weight:700;"><span class="gold-coin"></span>3500</div>
                <div style="color:var(--tt-gray); font-size:13px;">£32.50</div>
            </div>
            <div class="coin-card">
                <div style="font-weight:700; margin-top:8px;">Custom</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="main-btn" id="footer-text" onclick="openSummary()">Buy for £0.28</button>
    </div>

    <div id="status-overlay">
        <div id="loading-box">
            <div class="loader"></div>
            <p style="margin-top:20px; font-weight:600; font-size:18px;">Processing payment...</p>
        </div>
        
        <div id="success-box" style="display:none;">
            <div class="check-mark">✓</div>
            <h2 style="margin:0; font-size: 24px;">Success!</h2>
            <p id="final-msg" style="color:var(--tt-gray); margin-top:15px;"></p>
            <button class="main-btn" style="width:200px; margin-top:30px;" onclick="location.reload()">Done</button>
        </div>
    </div>

    <div id="summary-modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px;">Order summary</h3>
            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>Account</span><b id="m-user"></b>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span id="m-coins"></span><b id="m-price"></b>
            </div>
            <button class="main-btn" onclick="process()">Pay</button>
        </div>
    </div>

    <script>
        let amt=30, prc="0.28";
        function select(el, a, p) {
            document.querySelectorAll('.coin-card').forEach(c=>c.classList.remove('active'));
            el.classList.add('active'); amt=a; prc=p;
            document.getElementById('footer-text').innerText=`Buy for £${p}`;
        }
        function openSummary() {
            document.getElementById('m-user').innerText=document.getElementById('username').value || "User";
            document.getElementById('m-coins').innerText=amt+" Coins";
            document.getElementById('m-price').innerText="£"+prc;
            document.getElementById('summary-modal').style.display='flex';
        }
        function process() {
            document.getElementById('summary-modal').style.display='none';
            document.getElementById('status-overlay').style.display='flex';
            setTimeout(() => {
                document.getElementById('loading-box').style.display='none';
                document.getElementById('success-box').style.display='block';
                document.getElementById('final-msg').innerText=`${amt} Coins sent to ${document.getElementById('username').value || 'User'}`;
            }, 3000);
        }
    </script>
</body>
</html>
